<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script>
      var app = angular.module('app', [])
      app.controller('ApplicationCtrl', function($scope) {
        $scope.files = ['abc', 'def'];
      });
    </script>
  </head>
  <body ng-app="app" ng-controller="ApplicationCtrl">
    <ul>
      <li ng-repeat="file in files"><a href="#">{{ file }}</a></li>
    </ul>
  </body>
</html>
