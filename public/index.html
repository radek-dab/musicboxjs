<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Musicboxjs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="app" ng-controller="ApplicationCtrl">
    <div class="container">
      <div class="list-group">
        <a href="#" class="list-group-item" ng-repeat="song in songs" 
           id="{{song.Id}}" style="background-color:{{song.Id==status.songid?'lightblue':'white'}}">
          <h4 class="list-group-item-heading">{{song.Title}}</h4>
          <p class="list-group-item-text">{{song.Artist}}</p>
          <div ng-switch="{{!song.Artist || !song.Title}}">
            <div ng-switch-when="true">
              <p class="list-group-item-text">{{getFileName(song.file)}}</p>
            </div>
          </div>
        </a>
      </div>
    </div>
    <nav class="control-bar">
      <span class="secondary-control" ng-click="addall()">Add all songs</span>
      <span class="secondary-control glyphicon glyphicon-step-backward" ng-click="previous()"></span>
      <span class="primary-control glyphicon"
            ng-class="status.state == 'play' ? 'glyphicon-pause' : 'glyphicon-play'"
            ng-click="pause()"></span>
      <span class="secondary-control glyphicon glyphicon-step-forward" ng-click="next()"></span>
      <span class="secondary-control" ng-click="shuffle()">Shuffle</span> 
      <span class="secondary-control" ng-click="clear()">Clear playlist</span>
    </nav>
  </body>
</html>
