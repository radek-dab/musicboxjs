<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Musicboxjs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script>
      var app = angular.module('app', [])
      app.controller('ApplicationCtrl', function($scope) {
        $scope.files = [];
        for (var i = 1; i <= 100; i++)
          $scope.files.push('File '+i);

        $scope.playing: false,

        $scope.pause = function() {
          $scope.playback.playing = !$scope.playing;
        };

        $scope.previous = function() {

        };

        $scope.next = function() {

        };
      });
    </script>
  </head>
  <body ng-app="app" ng-controller="ApplicationCtrl">
    <div class="container">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="file in files">
          <a href="#">{{ file }}</a>
        </li>
      </ul>
    </div>
    <nav class="control-bar">
      <span class="secondary-control glyphicon glyphicon-step-backward"></span>
      <span class="primary-control glyphicon"
            ng-class="playing ? 'glyphicon-pause' : 'glyphicon-play'"
            ng-click="pause()"></span>
      <span class="secondary-control glyphicon glyphicon-step-forward"></span>
    </nav>
  </body>
</html>
